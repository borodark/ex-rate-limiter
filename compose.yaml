services:
  rate-limiter:
    build:
      context: .
      dockerfile: Dockerfile
    image: rate-limiter:latest
    container_name: rate-limiter
    ports:
      - "4000:4000"
    environment:
      # Port configuration
      - PORT=4000
      - MIX_ENV=prod
      - PHX_SERVER=true

      # Rate limiter default configuration
      - RATE_LIMIT_WINDOW_SECONDS=60
      - RATE_LIMIT_REQUESTS_PER_WINDOW=100

      # Secret key base for Phoenix (generate with: mix phx.gen.secret)
      - SECRET_KEY_BASE=CHANGE_ME_IN_PRODUCTION_USE_MIX_PHX_GEN_SECRET_TO_GENERATE

    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/v1/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Optional: network configuration
networks:
  default:
    name: rate-limiter-network
    driver: bridge
